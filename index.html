<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">
    
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
</head>
<body>
 
  
    <div class="mdl-grid mdl-shadow--2dp">
		<div class="mdl-cell mdl-cell--12-col list-header">
			<header class="title">
				<h1>To-Do list</h1>
			</header>
			<form id="addToDoForm" class="mdl-cell-middle">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="input mdl-textfield__input" type="text" id="newToDoText">
					<label class="mdl-textfield__label" for="sample3">Agregar tarea</label>
				</div>
				<!-- Colored FAB button with ripple -->
				<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored add-btn" type="submit">
              <i class="material-icons ">add</i>
            </button>
			</form>

		</div>

		<div class="mdl-cell mdl-cell--12-col">
			<ul id="toDoList" class="mdl-list">
			</ul>
		</div>
	</div>

	<script src="app.js"></script>
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>


  
  <div class="simple-keyboard"></div>
  <script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.min.js"></script>
  <script src="Keyboard.js"></script>
  <script src="index.js"></script>
</body>
</html>
